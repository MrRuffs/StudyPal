<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 style="margin: 20px;" class="text-primary text-center">AI Flashcards Generator</h1>
        <div class="card shadow p-4 mx-auto">
            <form id="flashcard-form">
                <div class="mb-3">
                    <label for="topic" class="form-label">Topic</label>
                    <input id="topic" class="form-control" placeholder="Biology - The Brain" type="text" required />
                </div>
                
                <div class="mb-3">
                    <label for="amount" class="form-label">Number of Flashcards</label>
                    <input id="amount" class="form-control" placeholder="10" type="number" required />
                </div>

                <button type="submit" class="btn btn-primary w-100">Generate</button>
            </form>

            <div id="flashcard-container" class="container mt-4"></div>

        </div>
    </div>

    <script src="/static/js/generate_flashcards.js"></script>
</body>
</html>
